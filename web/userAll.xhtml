<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{jsf3Bean.users}" var="user" border="1">
            <h:column>
                <h:outputText value="#{user.userId}" />                
            </h:column>
            <h:column id="userPass">
                <h:outputText value="#{user.userPassword}" rendered="#{!user.editFlg}"/>
                <h:inputText  value="#{user.userPassword}" rendered="#{user.editFlg}"/>
            </h:column>
            <h:column id="userName">
                <h:outputText value="#{user.userName}" rendered="#{!user.editFlg}"/>
                <h:inputText  value="#{user.userName}" rendered="#{user.editFlg}"/>
            </h:column>
            <h:column id="userKana">
                <h:outputText value="#{user.userKana}" rendered="#{!user.editFlg}"/>
                <h:inputText  value="#{user.userKana}" rendered="#{user.editFlg}"/>
            </h:column>
            <h:column>
                <h:selectBooleanCheckbox id="edit" value="#{user.editFlg}" >
                    <f:ajax event="change" execute="@form" render="userPass userName userKana" listener="#{jsf3Bean.editEnd(user)}"/>
                </h:selectBooleanCheckbox>
            </h:column>
        </h:dataTable>
        </h:form>
        <h:link outcome="index">トップページへ</h:link>
    </h:body>
</html>
