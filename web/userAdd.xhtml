<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ユーザ登録ページ</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="ID"/>
                <h:inputText value="#{userBean.userId}" id="id" required="true" requiredMessage="IDは必須項目"/>
                <h:message for="id"/>
            
                <h:outputText value="パスワード"/>
                <h:inputText value="#{userBean.userPass}" id="pwd" required="true" requiredMessage="必須項目"/>
                <h:message for="pwd"/>
                
                <h:outputText value="名前"/><h:inputText id="name" value="#{userBean.userName}"/>
                <h:message for="name"/>
                <h:outputText value="よみがな"/><h:inputText id="kana" value="#{userBean.userKana}"/>
                <h:message for="kanaga"/>
            </h:panelGrid>
            <h:commandButton action="#{userBean.userAdd()}" value="登録"/><p/>
            <h:link outcome="index">トップページへ戻る</h:link>
        </h:form>
    </h:body>
</html>
