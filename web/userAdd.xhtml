<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/mainStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="inputLine">
                <div class="inputCap">ID:</div>
                <div class="inputArea"><h:inputText value="#{userBean.userId}"/></div>
            </div>
            <div class="inputLine">
                <div class="inputCap">パスワード：</div>
                <div class="inputArea"><h:inputText value="#{userBean.userPass}"/></div>
            </div>
            <div class="inputLine">
                <div class="inputLine">
                    <div class="inputCap">名前：</div>
                    <div class="inputArea"><h:inputText value="#{userBean.userName}"/></div>
                </div>
                <h:commandButton action="#{userBean.userAdd()}" value="登録"/>
            </div>
        </h:form>
    </h:body>
</html>
