<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/mainStyle.css"/>
    </h:head>
    <h:body >
        <h:form class="inputForm">
            <div class="inputLine">
                <div class="inputCap"><h:outputText  value="ID:"></h:outputText></div>
                <div class="inputArea"><h:inputText value="#{userBean.userId}"></h:inputText></div>
            </div>
            <div class="inputLine">
                <div class="inputCap"><h:outputText  value="パスワード："></h:outputText></div>
                <div class="inputArea"><h:inputText value="#{userBean.userPass}"></h:inputText></div>
            </div>
            <div class="inputLine"><h:commandButton value="ログイン" action="#{userBean.loginNext()}"/></div>
        </h:form>
        <h:form class="inputForm">
                <div class="inputLine"><h:inputText value="#{userBean.userId}"/></div>
                <div><h:commandButton value="検索" action="#{userBean.findUser()}"/></div>
        </h:form>
        <div><h:link outcome="userAdd">ユーザ追加ページ</h:link></div>
        <div><h:link outcome="userAll">全ユーザ表示</h:link></div>
        <div><h:link outcome="userFind">ユーザID検索</h:link></div>
    </h:body>
</html>
